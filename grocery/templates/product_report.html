{% extends 'navigation.html' %}
{% block body %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Sales Report</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .report-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .report-header h1 {
            font-size: 2.5rem;
            color: #343a40;
        }
        .report-header p {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .sales-summary {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .sales-summary h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .sales-summary p {
            font-size: 1.2rem;
            font-weight: bold;
        }
        table {
            width: 100%;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            padding: 15px;
            text-align: left;
        }
        table th {
            background-color: #343a40;
            color: #ffffff;
        }
        table tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="report-header">
            <h1>Monthly Sales Report</h1>
            <p>Select a month to generate the sales report</p>
        </div>

        <!-- Month and Year Selection Form -->
        <div class="mb-4">
            <form method="GET" action="{% url 'monthly_sales_report' %}" class="d-flex justify-content-center">
                <div class="form-group me-3">
                    <label for="month" class="form-label">Select Month:</label>
                    <input type="month" id="month" name="month" value="{{ month }}" required class="form-control">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary mt-4">Generate Report</button>
                </div>
            </form>
        </div>

        <!-- Sales Summary -->
        <div class="sales-summary text-center">
            <h2>Sales Report for {{ month }}</h2>
            <p>Total Sales: Rs.{{ total_sales }}</p>
        </div>

        <!-- Product-wise Sales Table -->
        <!-- <h2>Product-wise Sales</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Total Quantity Sold</th>
                    <th>Total Sales Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for item in product_sales %}
                <tr>
                    <td>{{ item.product__name }}</td>
                    <td>{{ item.total_quantity }}</td>
                    <td>Rs.{{ item.total_amount }}</td>
                </tr>
                {% empty %}
                <tr> -->
                    <td colspan="3" class="text-center">No sales data available for the selected month.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
